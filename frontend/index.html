<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gerador de fila</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="app" class="w-1/3 mx-auto py-10">

    <div class="py-6 text-xl font-semibold tracking-tighter">
      <label for="qtyInput">Quantidade</label>
      <input id="qtyInput" class="border w-full p-3 mt-3 rounded-lg" />
    </div>

    <button id="sendQueue" class="border bg-blue-300 w-full py-3 font-semibold text-white rounded-lg">Solicitar</button>
  </div>

  <script>
    const qtyInput = document.getElementById('qtyInput');
    const sendQueueBtn = document.getElementById('sendQueue');

    sendQueueBtn.addEventListener('click', function() {
      const qty = parseInt(qtyInput.value);

      if (!isNaN(qty) && qty > 0) {
        const body = JSON.stringify({ qty: qty});
        fetch('/queue', {
          method: 'POST',
          headers: { "Content-Type" : "application/json" },
          body: body
        });
      } else {
        alert('Por favor, insira um número válido.');
      }
    })
  </script>
</body>
</html>
